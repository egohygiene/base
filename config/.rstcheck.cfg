[rstcheck]
report_level = warning
ignore_directives =
    automodule,
    autoclass,
    autofunction,
    autodata,
    autoproperty,
    toctree
ignore_roles =
    doc,
    download,
    numref,
    ref,
    term,
    pep,
    meth,
    attr,
    class
ignore_messages =
    "Unknown directive type"
    "Unknown interpreted text role"
ignore_languages =
    text
